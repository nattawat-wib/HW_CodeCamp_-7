<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Booking Form </title>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/Lab01_HTML/css/HW_2.css">
</head>

<body>
    <header>
        <p><br> Booking Form </p>
    </header>

    <main>
        <div class="form-con">
            <form class="form-box" action="">

                <div class="span-col-1">
                    <p> Flying From </p>
                    <select type="date" title="long">
                        <option value=""> Karachi, Pakist </option>
                        <option value=""> Islamabad, Pal </option>
                    </select>
                </div>

                <div class="span-col-2">
                    <p> To </p>
                    <select type="date" title="long">
                        <option value=""> Islamabad, Pal </option>
                        <option value=""> Karachi, Pakist </option>
                    </select>
                </div>

                <div class="span-col-1">
                    <p> Dpartment </p>
                    <input type="date" title="long">
                </div>

                <div class="span-col-2">
                    <p> Returning </p>
                    <input type="date" title="long">
                </div>

                <div>
                    <p> Adult </p>
                    <input type="number">
                </div>

                <div>
                    <p> Child </p>
                    <input type="number">
                </div>

                <div>
                    <p> Infant </p>
                    <input type="number">
                </div>

                <div>
                    <p> Currently </p>
                    <input type="number">
                </div>
            </form>

            <br>
            <button class="search-button">
                SEARCH
            </button>
        </div>

    </main>

</body>

</html>
